<div id="main-container" class="container-fluid">
  <nav id="main-menu" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">RxJS-MorseCode</a>
    <button class="navbar-toggler d-lg-none"
      type="button"
      data-toggle="collapse"
      data-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleNav()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class=" navbar-collapse" id="mainNavbar"
      [ngClass]="{collapse:navBarCollapsed}">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['legend']"
            (click)="toggleNav(true)">Legend</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['encode']"
            (click)="toggleNav(true)">Encode</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="main-content" class="row">
    <aside id="sidebar" class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
      <h4>Morse Table</h4>
      <ul class="legend list-unstyled">
        <li  *ngFor="let set of morseTranslations">
          <morse-frame
            [size]="'short'"
            [signalType]="'symbol'"
            [signal]="set.char">
          </morse-frame>
          <morse-frame
            [size]="'short'"
            [signalType]="'letter'"
            [signal]="set.symbol">
          </morse-frame>
        </li>
      </ul>
    </aside>
    <main id="main-" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
