<div class="btn-group">

  <button class="btn btn-morse btn-lg"
    [ngClass]="{'active': isMouseDown}"
    (mousedown)="onMouseDown()"
    (mouseleave)="onMouseLeave()"
    (mouseup)="onMouseUp()">
    {{!isMouseDown ? 'Push To Send' : 'Release To Stop'}}
  </button>
</div>
<audio #beepSound src="assets/sounds/beep-04.wav" autostart="false"></audio>
